<html>
<head>

    <title>Exam Time</title>
    <script>
        function showAlert() {
            alert("Response noted! Submit another Response!");

        function nextPage(){
            alert("Go to next Page.");

    </script>
</head>
<body class="text-center">
<form class="form-signin" action="{{ url_for("foo") }}" method="post">

        <br>
        <h6 class="h3 mb-3 font-weight-normal">Automated Descriptive Answer Evaluation System (ADAES) </h6>
        <br>

        <br>
        <input type="text" placeholder="Student Name" name="name">
        <input type="text" placeholder="Roll No" name="roll">
         <input type="text" placeholder="Program Name" name="program">
        <input type="text" placeholder="Subject Name" name="subject">
       
        
        <br>
        <input type="email" placeholder="Email ID*" name="emailID">

        <br>
        <input type="submit" value="Submit" class="btn btn-primary" onclick="showAlert()">

    </div>


        <br>
        <h3 class="h3 mb-3 font-weight-normal">Q 1.What is Object Oriented Programming(OOP)? 
            What are the main principles of OOP? (Marks 10)</h3>

        <textarea name="first" rows="15" cols="100" title="Answer"></textarea><!--name=id -->

        <br>
        <input type="submit" value="Submit Answer" class="btn btn-primary" onclick="showAlert()">

        <br>
        <input type="next" value="Next" class="btn btn-primary" onclick="nextPage()">

    </div>
